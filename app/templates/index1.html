<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload a Leaf Image</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Identify Plant</button>
        </form>
        <h1>Search for Plant Information</h1>
        <form action="/search" method="post">
            <input type="text" name="species_name" placeholder="Enter any part of a common or Latin name" required>
            <button type="submit">Search</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
